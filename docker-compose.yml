version: '3'
services:
  user:
    build: ./User
    ports:
      - "3001:3001"
    command: node server.js
    environment:
      - PORT=3001
      - MONGO_DBNAME=user_db
      - MONGO_URI=mongodb://mongo:27017/user_db

  cart:
    build: ./Cart
    ports:
      - "3003:3003"
    command: node server.js
    environment:
      - PORT=3003
      - MONGO_DBNAME=cart_db
      - MONGO_URI=mongodb://mongo:27017/cart_db

  product:
    build: ./Product
    ports:
      - "3002:3002"
    command: node server.js
    environment:
      - PORT=3002
      - MONGO_DBNAME=product_db
      - MONGO_URI=mongodb://mongo:27017/product_db

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
